<div class="dialog-overlay" [class.visible]="isVisible" (click)="closeModal()">
    <div class="dialog-box" (click)="$event.stopPropagation()">        
        <h4>{{ title }}</h4>

        @if (showContext) {
            <p>Context (optional):</p>
            <textarea [(ngModel)]="contextValue" type="text" rows="3"></textarea>
        }
        <p>Name:</p>
        <textarea [(ngModel)]="nameValue" type="text" rows="1"></textarea>
        
        <div class="dialog-actions">
            <button class="secondary" (click)="closeModal()">Cancel</button>
            <button class="primary" (click)="validateModal()">Validate</button>
        </div>
    </div>
</div>
