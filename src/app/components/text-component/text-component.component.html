<div class="text"><p>INKSPIRE</p></div>

@if (!pendingValidation) {
    <div class="text"><textarea #prompt [(ngModel)]="text" id="prompt" name="prompt" rows="28" cols="85"
                                placeholder="Type something here..."
                                [spellcheck]="true" autocomplete="on" autocapitalize="sentences"></textarea></div>


    <div class="fakeline"></div>

    <div class="buttons">
        <button type="submit" (click)="showModalAdd()">Generate</button>
        @if (isModalVisibleAdd) {
            <app-modal [title]="title" (close)="hideModal()"
                       (validate)="handleModalAddSubmit($event)"></app-modal>
        }
    </div>
}
@if (pendingValidation) {
    <div class="text">
    <textarea #prompt [spellcheck]="true" id="generated" autocomplete="on" autocapitalize="sentences" rows="28"
              cols="85">{{ generatedText }}</textarea>
    </div>

    <div class="fakeline"></div>

    <div class="buttons">
        <button (click)="applyGeneratedText()">Yes</button>
        <button (click)="rejectGeneratedText()">No</button>
        <button type="submit" (click)="save()">Save</button>
    </div>

}
