<div class="backdrop" *ngIf="visible" (click)="onBackdropClick($event)">
  <mat-card class="dialog-box">
    <h2 mat-card-title>Something went wrong</h2>
    <p>{{ message }}</p>

    <div class="dialog-actions">
      <button mat-raised-button (click)="close.emit()">Close</button>
    </div>
  </mat-card>
</div>
