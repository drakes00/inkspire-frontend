<div class="model-container">
  <h2>Models</h2>
  <mat-form-field appearance="fill">
    <mat-label>Select a Model</mat-label>
    <mat-select [(ngModel)]="selectedModelId">
      <mat-option *ngFor="let model of models" [value]="model.id">
        {{ model.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
